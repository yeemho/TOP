<body>
  <script>
 	// Your JavaScript goes here!
 	let moves = ["rock","paper","scissors"];
 	let playerWins;
 	let computerPlay = () => {  
 	  return moves[Math.floor(Math.random()*3)];
 	}
 	
 	
 	function playRound(playerSelection , computerSelection) {
 	  
 	  let indexOfPlayer = moves.indexOf(playerSelection);
 	  let indexOfComp = moves.indexOf(computerSelection);
 	  
 	  if(indexOfComp == indexOfPlayer) {
 	    return "This is a tie"
 	  } 
 	    switch(indexOfComp) {
 	      case 0:
 	        if (indexOfPlayer == 1) {
 	          playerWins = true;
 	          return "You win. Paper beats Rock."
 	        } else { return "You lose. Rock beats Scissors."}
   	      break;
 	      case 1:
 	         if (indexOfPlayer == 2) {
 	          playerWins = true;
 	          return "You win. Scissors beats Paper."
 	        } else { return "You lose. Paper beats Rock"}
   	      break;
 	      case 2:
   	       if (indexOfPlayer == 0) {
   	        playerWins = true;
 	          return "You win. Rock beats Scissors."
 	        } else { return "You lose. Scissors beats Paper."}
   	      break;
   	      }
 	}
 	
 	function game() {
 	  let playerScore=0;
 	  
 	  for (let round=0; round<5; round++) {
      const playerSelection = prompt("Choose your move").toLowerCase(); 	
      const computerSelection = computerPlay();  
 	    console.log(`Round ${round+1}: ${playRound(playerSelection,computerSelection)}`);
 	    if (playerWins) {
 	      playerScore++;
 	    }
 	  } 	  
 	  if (playerScore >=3) {
 	    console.log("You have won the game! Nice work buddy!")
 	  } else {console.log("You lose, try again!")}
 	}
 	
 	

 	console.log(game());
 	  
  </script>
</body>
